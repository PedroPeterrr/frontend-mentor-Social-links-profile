<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" href="./assets/images/avatar-jessica.jpeg">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
        <img 
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's avatar"
        >
        <div class="card-content">
          <p class="name">Jessica Randall</p>
          <p class="place">London, United Kingdom</p>
        </div>

      <p class="title">"Front-end developer and avid reader."</p>
      
      <div class="socials">
        <button class="btn">
          GitHub
        </button>

        <button class="btn">
          Frontend Mentor
        </button>

        <button class="btn">
          LinkedIn
        </button>
        
        <button class="btn">
          Twitter
        </button>

        <button class="btn">
          Instagram
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PedroPeterrr" target="_blank">Peter James Cabantog</a>.
    </div>
  </main>
</body>
</html>
